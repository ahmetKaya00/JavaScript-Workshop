<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header">Hello World</h1>
    <p>Paragraf</p>
    <button id="btn">Tıkla</button>

    <script>
        /*
        getElementById()
        getElementByClassName()
        getElementByTagName()
        querySelector()
        querySelectorAll()
        */

        let header = document.getElementById("header");
        let paragraph = document.querySelector('p');
        let button = document.getElementById("btn");

        header.textContent = "Yeni Başlık";
        paragraph.innerHTML = "<strong>Kalın yazı</strong>";

        header.style.color = "red";
        header.style.fontSize = "24px";
        paragraph.style.backgroundColor = "yellow";

        let body = document.body;
        let firstChild = body.firstChild;
        console.log(firstChild);

        let newParagraph = document.createElement("p");
        newParagraph.id = "newParagraph";
        newParagraph.textContent = "Bu yeni paragraftır.";
        document.body.appendChild(newParagraph);

     //   document.body.removeChild(button);

        let link = document.createElement("a");
        link.setAttribute("href", "https://www.techcareer.net/");
        link.textContent = "Techcareer.net";
        document.body.appendChild(link);

        button.addEventListener("click", function(){
            alert("Buttona Tıklandı!");
        })

        let ul = document.createElement("ul");
        for(let i = 1; i<=5; i++){
            let li = document.createElement("li");
            li.textContent = `Item ${i}`;
            ul.appendChild(li);
        }
        document.body.appendChild(ul);

    </script>
</body>
</html>
