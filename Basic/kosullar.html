<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if

        let age = 18;
        if(age >= 18){
            console.log("you are adult");
        }

        //if..else
        if(age >= 19){
            console.log("you are adult");
        }else{
            console.log("you are not an adult");
        }

        //else..if

        let score = 90;

        if(score >= 90){
            console.log("Grade: A");
        }else if(score>=80){
            console.log("Grade: B");
        }else if(score>=70){
            console.log("Grade: C");
        }else{
            console.log("Grade: F");
        }

        //Ternary OperatorÃ¼
        let message = (age>=18) ? "You are adult" : "You are not an adult";
        console.log(message);

        //Switch Case

        let day = 2;
        let dayName;

        switch(day){
            case 1:
                dayName = "Monday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            default:
                dayName = "Invalid day";
        }
        console.log(dayName)

    </script>
</body>
</html>
